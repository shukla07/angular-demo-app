<button
  nbButton
  status="basic"
  size="tiny"
  shape="round"
  nbTooltip="Edit"
  nbTooltipPlacement="bottom"
  class="mr-2 grid-btns"
  (click)="edit()"
  *ngxPermissionsOnly="permissionKey.UpdateTenantJobTitles"
>
  <nb-icon icon="edit" pack="eva"> </nb-icon>
</button>

<button
  nbButton
  status="default"
  size="tiny"
  shape="round"
  nbTooltip="Delete"
  nbTooltipPlacement="bottom"
  class="mr-2 grid-btns dark-btn"
  (click)="delete()"
  *ngxPermissionsOnly="permissionKey.DeleteTenantJobTitles"
>
  <nb-icon icon="trash-2-outline" pack="eva"> </nb-icon>
</button>

<ng-container *ngxPermissionsOnly="permissionKey.UpdateTenantJobTitles">
  <button
    nbButton
    *ngIf="status === jobTitleStatus.inactive"
    status="danger"
    size="tiny"
    shape="round"
    outline
    class="mr-2 grid-btns"
    nbTooltip="Status (Inactive)"
    nbTooltipPlacement="bottom"
    pack="eva"
    (click)="onClickStatus(status)"
  >
    <nb-icon icon="circle" pack="font-awesome-solid"> </nb-icon>
  </button>
  <button
    nbButton
    *ngIf="status === jobTitleStatus.active"
    status="success"
    size="tiny"
    shape="round"
    outline
    class="mr-2 grid-btns"
    nbTooltip="Status (Active)"
    nbTooltipPlacement="bottom"
    pack="eva"
    (click)="onClickStatus(status)"
  >
    <nb-icon icon="circle" pack="font-awesome-solid"> </nb-icon>
  </button>
</ng-container>
